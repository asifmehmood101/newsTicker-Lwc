
  <template if:true={showNewsTickerBar} >
 
<div
      class="slds-notify slds-notify_alert slds-alert_warning rtl-sticky fade-in"
      role="alert"
    >
      <div class="news-titles">
        <!-- temp we are using p -->
        <p class="news-title">
          +++ Your browser is outdated. Your Salesforce experience may be
          degraded.Your browser is outdated. Your Salesforce experience may be
          degraded.Your browser is outdated. Your Salesforce experience may be
          degraded.
          <a href="#">More Information</a> +++
        </p>
      </div>

      <button
        class="slds-button slds-button_icon slds-button_icon-small rtl-closeButton"
        title="Close"
        onclick={handleNewsTickerBar}
      >
        &Cross;
      </button>
    </div>
 
    
  </template>
</template>
