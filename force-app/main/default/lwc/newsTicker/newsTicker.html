<template>
  <template if:true={showNewsTickerBar}>
    <div class="slds-alert_warning rtl-sticky fade-in" role="alert">
      <ul class="news-titles">
        <template if:true={newsItems.data}>
          <template for:each={newsItems.data} for:item="newsItem">
            <li key={newsItem.id} class="news-title">
              <a
                href={newsItem}
                class="list-group-item list-group-item-action"
                target="_blank"
                >{newsItem.Message}</a
              >
            </li>
          </template>
        </template>
      </ul>

      <button
        class="slds-button slds-button_icon slds-button_icon-small rtl-closeButton"
        title="Close"
        onclick={handleNewsTickerBar}
      >
        <lightning-icon
          icon-name="utility:close"
          alternative-text="close"
          variant=""
          size="small"
          title="close"
          class="closeIcon"
        ></lightning-icon>
      </button>
    </div>
  </template>
</template>
