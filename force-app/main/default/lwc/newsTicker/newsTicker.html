<template>
  <template if:true={showNewsTickerBar}>
    <div class="slds-alert_warning rtl-sticky fade-in" role="alert">
      <ul class="news-titles">
        <template for:each={allmessages} for:item="newsItem">
          <li key={newsItem.Id} class="news-title">
            <lightning-formatted-rich-text
              value={newsItem.Message__c}
            ></lightning-formatted-rich-text>
          </li>
        </template>
      </ul>

      <button
        class="slds-button slds-button_icon slds-button_icon-small rtl-closeButton"
        title="Close"
        onclick={handleNewsTickerBar}
      >
        <lightning-icon
          icon-name="utility:close"
          alternative-text="close"
          variant=""
          size="small"
          title="close"
          class="closeIcon"
        ></lightning-icon>
      </button>
    </div>
  </template>
</template>
