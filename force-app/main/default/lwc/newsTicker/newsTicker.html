<template>
  <template if:true={showNewsTickerBar}>
    <div class="ticker-wrapper fade-in" role="alert">
      <div class="ticker-container">
        <div class="row-custom">
          <div class="marquee">
            <div class="marquee__items">
              <template for:each={allmessages} for:item="newsItem">
                <div key={newsItem.Id} class="news-title">
                  <lightning-formatted-rich-text
                    value={newsItem.Message__c}
                  ></lightning-formatted-rich-text>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>

      <button
        class="slds-button slds-button_icon slds-button_icon-small rtl-closeButton"
        title="Close"
        onclick={handleNewsTickerBar}
      >
        <lightning-icon
          icon-name="utility:close"
          alternative-text="close"
          variant=""
          size="small"
          title="close"
          class="close-icon"
        ></lightning-icon>
      </button>
    </div>
  </template>
</template>
