<template>
  <template if:true={showNewsTickerBar}>
    <div
      class="slds-notify slds-notify_alert slds-alert_warning rtl-sticky fade-in"
      role="alert"
    >
      <div class="news-titles">
        <!-- temp we are using p -->

        <template for:each={newsItems} for:item="newsItem">
          <a
            href="#"
            class="list-group-item list-group-item-action"
            key={newsItem.id}
            >{newsItem.message}</a
          >
        </template>
      </div>

      <button
        class="slds-button slds-button_icon slds-button_icon-small rtl-closeButton"
        title="Close"
        onclick={handleNewsTickerBar}
      >
        <lightning-icon
          icon-name="utility:close"
          alternative-text="close"
          variant=""
          size="small"
          title="close"
          class="closeIcon"
        ></lightning-icon>
      </button>
    </div>
  </template>
</template>
